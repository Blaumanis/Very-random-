  <img src="/icon-rock.svg" id="image">

  <script>
    // random position
function Init() {  
    image = document.getElementById('image')
    spaceW = screen.height - image.height;
    spaceH = screen.width - image.width;
    setInterval(MoveIt, 1000);
  }
function MoveIt() {
    image.style.top = Math.round(Math.random() * spaceW) + "px";
    image.style.left = Math.round(Math.random() * spaceH) + "px";
}
Init()
  </script>
</body>
